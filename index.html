<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">

        <!--owl css-->

        <link rel="stylesheet" href="owl/owl.carousel.min.css">
        <link rel="stylesheet" href="owl/owl.theme.default.min.css">

        <!--responsividade-->

        <title>NETFLIX</title>

    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha Lista</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">STRANGER THINGS</h3>
                    <p class="descricao">Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina.</p>
                </div>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA</button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </main>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme " src="img/img1.jpg" alt="" srcset="">

                <div class="item">

                <div class="item">
                    <img class="box-filme " src="img/img5.jpg" alt="" srcset="">
                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img class="box-filme " src="img/img7.jpg" alt="" srcset="">
                </div>
            </div>
        </div>
